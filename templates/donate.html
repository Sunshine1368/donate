<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>你的捐赠是我们运营下去的动力</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <style>
        /* 原有完整CSS —— 透明液态玻璃风格，完全保留 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #cde0f0 0%, #e1d9f5 60%, #f0e6f9 100%);
            position: relative;
            overflow-x: hidden;
            padding: 1.5rem;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.85) 0%, rgba(210, 230, 255, 0.4) 70%, rgba(180, 210, 240, 0.2) 100%);
            filter: blur(45px);
            z-index: 0;
            animation: floatBlob 16s infinite alternate ease-in-out;
        }

        .blob-1 {
            width: 50vmax;
            height: 50vmax;
            top: -15vh;
            left: -20vw;
            background: radial-gradient(circle at 20% 30%, rgba(255, 220, 250, 0.9), rgba(170, 210, 255, 0.3));
            filter: blur(60px);
            animation-duration: 22s;
        }

        .blob-2 {
            width: 40vmin;
            height: 40vmin;
            bottom: 5vh;
            right: 0;
            background: radial-gradient(circle at 70% 30%, rgba(255, 245, 200, 0.8), rgba(200, 230, 255, 0.5));
            filter: blur(50px);
            animation-duration: 19s;
            animation-delay: -5s;
        }

        .blob-3 {
            width: 35vmax;
            height: 35vmax;
            bottom: 10vh;
            left: 10vw;
            background: radial-gradient(circle at 40% 70%, rgba(250, 210, 255, 0.7), rgba(160, 210, 250, 0.3));
            filter: blur(55px);
            animation-duration: 25s;
            animation-delay: -10s;
        }

        .blob-4 {
            width: 70vmin;
            height: 70vmin;
            top: 10vh;
            right: -5vw;
            background: radial-gradient(circle at 80% 20%, rgba(230, 245, 255, 0.9), rgba(200, 180, 250, 0.2));
            filter: blur(70px);
            animation-duration: 28s;
            opacity: 0.6;
        }

        @keyframes floatBlob {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(4%, 3%) scale(1.1); }
        }

        .glass-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 540px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 42px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 30px 60px -20px rgba(0, 20, 40, 0.25), 
                        0 0 0 1px rgba(255, 255, 255, 0.3) inset,
                        0 0 40px rgba(255, 255, 255, 0.3) inset;
            padding: 2.2rem 2rem;
            color: #102a3c;
            transition: box-shadow 0.3s ease;
        }

        .glass-card:hover {
            box-shadow: 0 35px 70px -20px rgba(0, 30, 50, 0.3), 
                        0 0 0 1.5px rgba(255, 255, 255, 0.5) inset,
                        0 0 50px rgba(255, 255, 255, 0.4) inset;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin-bottom: 0.3rem;
            color: #0a1f2c;
            text-shadow: 0 2px 5px rgba(255, 255, 255, 0.5);
        }

        .subhead {
            font-size: 1rem;
            font-weight: 350;
            margin-bottom: 2rem;
            color: #1e3a4b;
            border-left: 4px solid rgba(255, 255, 255, 0.7);
            padding-left: 1rem;
            backdrop-filter: blur(2px);
        }

        .amount-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .amount-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 60px;
            padding: 0.8rem 1.8rem;
            font-size: 1.25rem;
            font-weight: 550;
            color: #0e2b3b;
            cursor: pointer;
            backdrop-filter: blur(4px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
            flex: 0 1 auto;
            min-width: 85px;
            letter-spacing: 0.3px;
            -webkit-tap-highlight-color: transparent;
        }

        .amount-btn:hover {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 22px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .amount-btn.active {
            background: rgba(255, 255, 255, 0.8);
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 4px 12px rgba(0, 30, 50, 0.2);
            color: #04131f;
            font-weight: 650;
        }

        /* 名称输入区域 */
        .name-field {
            margin-bottom: 2rem;
        }
        .name-field label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #1f4357;
            letter-spacing: 0.4px;
            text-transform: uppercase;
            opacity: 0.8;
        }
        .name-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            border-radius: 40px;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            color: #0a2636;
            backdrop-filter: blur(4px);
            outline: none;
            transition: all 0.2s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
        }
        .name-input:focus {
            border-color: white;
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5), inset 0 0 8px rgba(255,255,255,0.6);
        }

        .donate-primary {
            width: 100%;
            background: rgba(255, 255, 255, 0.3);
            border: 1.5px solid rgba(255, 255, 255, 0.7);
            border-radius: 60px;
            padding: 1.2rem 1rem;
            font-size: 1.6rem;
            font-weight: 600;
            color: #0c273a;
            cursor: pointer;
            backdrop-filter: blur(6px);
            box-shadow: 0 10px 25px -8px rgba(0, 30, 50, 0.2);
            transition: all 0.25s ease;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            letter-spacing: 1px;
            -webkit-tap-highlight-color: transparent;
        }

        .donate-primary:hover {
            background: rgba(255, 255, 255, 0.7);
            border-color: white;
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
            color: #03121d;
        }

        .wechat-pay-area {
            text-align: center;
            margin: 1.8rem 0 1rem;
        }

        .wechat-qr-wrapper {
            display: inline-block;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 32px;
            padding: 1.2rem 1.2rem 0.8rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255,255,255,0.3) inset;
        }

        .wechat-qr {
            width: 160px;
            height: 160px;
            border-radius: 20px;
            background: white;
            padding: 8px;
            box-shadow: 0 10px 20px -8px rgba(0,30,40,0.3);
            transition: transform 0.2s ease;
            display: block;
            margin: 0 auto;
        }

        .wechat-qr:hover {
            transform: scale(1.02);
        }

        .wechat-pay-area p {
            font-size: 1rem;
            font-weight: 500;
            margin-top: 0.8rem;
            color: #153e53;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(2px);
            padding: 0.4rem 1rem;
            border-radius: 60px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .wechat-pay-area small {
            display: block;
            font-size: 0.8rem;
            margin-top: 0.7rem;
            opacity: 0.8;
            color: #1d4a60;
        }

        /* 捐赠名单区域 */
        .donation-list {
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(4px);
            border-radius: 30px;
            padding: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .donation-list h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #1e4a62;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .donation-items {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }
        .donation-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 0.8rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.95rem;
        }
        .donation-item:last-child {
            border-bottom: none;
        }
        .donor-name {
            font-weight: 500;
            color: #0f3448;
        }
        .donor-amount {
            font-weight: 600;
            color: #1f5e7a;
        }
        .donor-time {
            font-size: 0.75rem;
            color: rgba(30, 70, 90, 0.7);
            margin-left: 0.5rem;
        }
        .empty-list {
            text-align: center;
            color: rgba(30, 70, 90, 0.6);
            padding: 1rem 0;
            font-style: italic;
        }

        .droplet {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6), transparent 70%);
            border-radius: 70% 30% 60% 40% / 50% 60% 40% 50%;
            width: 80px;
            height: 80px;
            filter: blur(15px);
            z-index: 5;
            opacity: 0.4;
            pointer-events: none;
        }

        .droplet-1 {
            top: 15%;
            right: 5%;
            transform: rotate(25deg);
            width: 130px;
            height: 100px;
        }

        .droplet-2 {
            bottom: 10%;
            left: 0;
            width: 150px;
            height: 150px;
            filter: blur(30px);
            background: radial-gradient(circle, rgba(250, 240, 255, 0.5) 0%, transparent 80%);
        }

        @media (max-width: 500px) {
            .glass-card {
                padding: 1.8rem 1.5rem;
                border-radius: 36px;
            }
            h1 {
                font-size: 2rem;
            }
            .amount-btn {
                padding: 0.65rem 1.3rem;
                font-size: 1.1rem;
                min-width: 70px;
            }
            .donate-primary {
                font-size: 1.4rem;
                padding: 1rem;
            }
            .wechat-qr {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="droplet droplet-1"></div>
    <div class="droplet droplet-2"></div>

    <main class="glass-card">
        <h1>--------润物无声--------</h1>
        <div class="subhead">留下您的名字，让善意有迹可循</div>
        
        <!-- 预设金额选项 -->
        <div class="amount-grid" id="amountPresets">
            <button class="amount-btn" data-amount="5">￥5</button>
            <button class="amount-btn" data-amount="10">￥10</button>
            <button class="amount-btn" data-amount="20">￥20</button>
            <button class="amount-btn" data-amount="50">￥50</button>
            <button class="amount-btn" data-amount="100">￥100</button>
        </div>

        <!-- 捐赠者名称输入，默认“无名好心人” -->
        <div class="name-field">
            <label for="donorName">您的称呼</label>
            <input type="text" id="donorName" class="name-input" value="无名好心人" placeholder="输入您的名字或昵称">
        </div>

        <!-- 捐赠按钮 -->
        <button class="donate-primary" id="donateBtn">
            <span></span> 获取微信支付码 <span></span>
        </button>

        <!-- 微信支付二维码区域 -->
        <div class="wechat-pay-area">
            <div class="wechat-qr-wrapper">
                <img class="wechat-qr" 
                     src="/donate-static/qr_codes/20.png" 
                     alt="微信支付二维码"
                     id="wechatQRImage">
                <p id="qrAmountLabel">当前金额: ￥20</p>
            </div>
            <small>长按保存二维码，使用微信扫一扫</small>
        </div>

        <!-- 捐赠名单 -->
        <div class="donation-list">
            <h3>最近捐赠 · 感谢大家</h3>
            <div class="donation-items" id="donationItems">
                <div class="empty-list">加载中...</div>
            </div>
        </div>
    </main>

    <script>
        const presetButtons = document.querySelectorAll('.amount-btn');
        const donateBtn = document.getElementById('donateBtn');
        const wechatQR = document.getElementById('wechatQRImage');
        const qrLabel = document.getElementById('qrAmountLabel');
        const donorNameInput = document.getElementById('donorName');
        const donationItemsDiv = document.getElementById('donationItems');
        
        let selectedAmount = 20; // 默认选中金额

        // 加载捐赠名单
        async function loadDonations() {
            try {
                const response = await fetch('/api/donations');
                if (response.ok) {
                    const data = await response.json();
                    renderDonations(data.donations);
                } else {
                    donationItemsDiv.innerHTML = '<div class="empty-list">暂无捐赠记录</div>';
                }
            } catch (error) {
                donationItemsDiv.innerHTML = '<div class="empty-list">加载失败</div>';
            }
        }

        // 渲染捐赠名单
        function renderDonations(donations) {
            if (!donations || donations.length === 0) {
                donationItemsDiv.innerHTML = '<div class="empty-list">还没有捐赠，来做第一个吧 ✨</div>';
                return;
            }
            let html = '';
            donations.forEach(d => {
                const timeStr = new Date(d.timestamp).toLocaleString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
                html += `
                    <div class="donation-item">
                        <span class="donor-name">${escapeHtml(d.name)}</span>
                        <span>
                            <span class="donor-amount">￥${d.amount}</span>
                            <span class="donor-time">${timeStr}</span>
                        </span>
                    </div>
                `;
            });
            donationItemsDiv.innerHTML = html;
        }

        // 简单的防XSS
        function escapeHtml(unsafe) {
            return unsafe.replace(/[&<>"]/g, function(m) {
                if(m === '&') return '&amp;';
                if(m === '<') return '&lt;';
                if(m === '>') return '&gt;';
                if(m === '"') return '&quot;';
                return m;
            });
        }

        // 预设按钮点击
        presetButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                presetButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedAmount = parseFloat(this.dataset.amount);
                wechatQR.src = `/donate-static/qr_codes/${selectedAmount}.png?t=${Date.now()}`;
                qrLabel.innerText = `当前金额: ￥${selectedAmount}`;
            });
        });

        // 捐赠按钮：提交捐赠记录（名称+金额）
        donateBtn.addEventListener('click', async function() {
            if (!selectedAmount) {
                alert('请先选择一个金额');
                return;
            }
            let donorName = donorNameInput.value.trim();
            if (donorName === '') {
                donorName = '无名好心人'; // 如果清空则使用默认
            }

            donateBtn.disabled = true;
            donateBtn.innerText = '处理中...';

            try {
                const response = await fetch('/api/donate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name: donorName,
                        amount: selectedAmount 
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(`捐赠请求已记录，请扫描上方二维码支付 ￥${selectedAmount}，感谢您！`);
                    // 刷新捐赠名单
                    loadDonations();
                } else {
                    alert('提交失败，但您仍可扫码支付');
                }
            } catch (error) {
                alert('网络错误，请直接扫码支付');
            } finally {
                donateBtn.disabled = false;
                donateBtn.innerText = '获取微信支付码';
            }
        });

        // 默认高亮20元按钮，并加载捐赠名单
        document.querySelector('.amount-btn[data-amount="20"]').classList.add('active');
        loadDonations();

        // 每30秒刷新一次捐赠名单（可选）
        setInterval(loadDonations, 30000);
    </script>
</body>
</html>
