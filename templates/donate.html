        <div class="wechat-pay-area">

    <script>
        (function() {
            // è·å–DOMå…ƒç´ 
            const presetButtons = document.querySelectorAll('.amount-btn');
            const customInput = document.getElementById('customAmount');
            const donateBtn = document.getElementById('donateBtn');
            const wechatQR = document.getElementById('wechatQRImage');

            // è¾…åŠ©å‡½æ•°ï¼šç§»é™¤æ‰€æœ‰æŒ‰é’®çš„activeçŠ¶æ€
            function removeActiveClass() {
                presetButtons.forEach(btn => btn.classList.remove('active'));
            }

            // æ ¹æ®æ•°å€¼é«˜äº®åŒ¹é…çš„é¢„è®¾æŒ‰é’®
            function highlightMatchingButton(value) {
                let matched = false;
                const numValue = parseFloat(value);
                if (!isNaN(numValue)) {
                    presetButtons.forEach(btn => {
                        const btnAmount = parseFloat(btn.dataset.amount);
                        if (btnAmount === numValue) {
                            btn.classList.add('active');
                            matched = true;
                        } else {
                            btn.classList.remove('active');
                        }
                    });
                }
                if (!matched) {
                    removeActiveClass();
                }
            }

            // åˆå§‹åŒ–é«˜äº®
            function initHighlight() {
                const initValue = customInput.value;
                highlightMatchingButton(initValue);
            }

            // é¢„è®¾æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            presetButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const amount = this.dataset.amount;
                    customInput.value = amount;
                    
                    removeActiveClass();
                    this.classList.add('active');

                    // ï¼ˆå¯é€‰ï¼‰åŒæ—¶æ›´æ–°äºŒç»´ç ä¸­çš„é‡‘é¢å‚æ•°ï¼Œè¿™é‡Œç®€å•æ›´æ–°dataå‚æ•°ä»¥å±•ç¤ºåŠ¨æ€æ•ˆæœ
                    // å®é™…é›†æˆæ—¶å¯æ›¿æ¢ä¸ºçœŸå®äºŒç»´ç ç”Ÿæˆé€»è¾‘
                    const currentAmount = amount;
                    // ä»…æ¼”ç¤ºï¼šä¿®æ”¹äºŒç»´ç çš„dataå‚æ•°ï¼Œæ¨¡æ‹Ÿä¸åŒé‡‘é¢ï¼ˆå®é™…å¾®ä¿¡æ”¯ä»˜äºŒç»´ç ä¸ä¼šè¿™æ ·å˜ï¼Œä½†å¢åŠ è¶£å‘³æ€§ï¼‰
                    // ä¸ºäº†ä¸ç ´åæ ·å¼ï¼Œæˆ‘ä»¬æ›´æ–°å›¾ç‰‡srcï¼Œè®©äºŒç»´ç å†…å®¹åŒ…å«é‡‘é¢ï¼ˆä½†æ‰«ç ä¸ä¼šçœŸå®æ”¯ä»˜ï¼‰
                    if (wechatQR) {
                        // æ³¨æ„ï¼šä¸ºäº†é˜²æ­¢ç¼“å­˜åˆ·æ–°ç”Ÿæ•ˆï¼ŒåŠ ä¸€ä¸ªéšæœºæ•°
                        wechatQR.src = `https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=wechat://donation?amount=${currentAmount}&note=glass&rand=${Math.random().toString(36).substring(2)}`;
                    }
                });
            });

            // è‡ªå®šä¹‰è¾“å…¥æ¡†äº‹ä»¶
            customInput.addEventListener('input', function() {
                const rawValue = this.value;
                if (rawValue === '' || isNaN(parseFloat(rawValue))) {
                    removeActiveClass();
                } else {
                    const numValue = parseFloat(rawValue);
                    let matched = false;
                    presetButtons.forEach(btn => {
                        const btnAmount = parseFloat(btn.dataset.amount);
                        if (btnAmount === numValue) {
                            btn.classList.add('active');
                            matched = true;
                        } else {
                            btn.classList.remove('active');
                        }
                    });
                    if (!matched) {
                        // æ— åŒ¹é…ï¼Œå…¨éƒ¨ç§»é™¤
                    }
                }

                // ä¹Ÿå¯ä»¥æ ¹æ®è¾“å…¥æ›´æ–°äºŒç»´ç é‡‘é¢ï¼ˆæ¼”ç¤ºç”¨ï¼‰
                const rawValueNum = parseFloat(this.value);
                if (!isNaN(rawValueNum) && rawValueNum > 0) {
                    if (wechatQR) {
                        wechatQR.src = `https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=wechat://donation?amount=${rawValueNum}&note=glass&rand=${Math.random().toString(36).substring(2)}`;
                    }
                }
            });

            // æèµ æŒ‰é’®ç‚¹å‡» â€”â€” æç¤ºç”¨æˆ·æ‰«æäºŒç»´ç 
            donateBtn.addEventListener('click', function() {
                let amount = customInput.value.trim();
                if (amount === '') {
                    alert('ğŸ’§ è¯·è¾“å…¥ä¸€ä¸ªé‡‘é¢ï¼Œç„¶åä½¿ç”¨å¾®ä¿¡æ‰«æäºŒç»´ç æ”¯ä»˜ã€‚');
                    return;
                }
                const numAmount = parseFloat(amount);
                if (isNaN(numAmount) || numAmount <= 0) {
                    alert('ğŸ’§ é‡‘é¢éœ€ä¸ºå¤§äº0çš„æ•°å­—');
                    return;
                }
                // å¼¹å‡ºæç¤ºï¼Œå¼•å¯¼æ‰«æ
                alert(`âœ¨ è¯·ä½¿ç”¨å¾®ä¿¡æ‰«æä¸‹æ–¹çš„äºŒç»´ç ï¼Œå®Œæˆ $${Number(numAmount).toFixed(2)} çš„æèµ ã€‚\næ„Ÿè°¢æ‚¨çš„é€æ˜å–„æ„ï¼`);
            });

            // åˆå§‹åŒ–é«˜äº®

            if (wechatQR) {
